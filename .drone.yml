services:
- name: docker daemon in docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

- name: snoop-rabbitmq
  image: rabbitmq:3.7.3

- name: snoop-tika
  image: logicalspark/docker-tikaserver

- name: search-es
  image: docker.elastic.co/elasticsearch/elasticsearch:6.2.4
  volumes:
  - name: search-es-v
    path: /usr/share/elasticsearch/data
  environment:
    discovery.type: single-node

- name: snoop-pg
  image: postgres:12.2
  environment:
    POSTGRES_USER: snoop
    POSTGRES_DATABASE: snoop
    POSTGRES_PASSWORD: snoop
  volumes:
  - name: snoop-pg-v
    path: /var/lib/postgresql/data


volumes:
- name: dockersock
  temp: {}
- name: snoop-pg-v
  host:
    path: /opt/node/volumes/snoop-pg/data
- name: search-es-v
  host:
    path: /opt/node/volumes/search-es/data

