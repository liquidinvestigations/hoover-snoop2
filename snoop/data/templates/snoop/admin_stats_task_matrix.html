{% load pretty_size %}

<h2>Tasks</h2>
<table>
  <thead>
    {% for x in task_matrix_header %}
      <th>{{x}}</th>
    {% endfor %}
  </thead>

  <tbody>
    {% for row in task_matrix %}
    <tr>
      {% for r in row %}
        <td>{{ r }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
